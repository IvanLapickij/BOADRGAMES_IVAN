<html>
   <body>

            {{ message }}

      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">

            <input type = "text" Name = "gender" placeholder = gender, value='{{member.gender}}' /><br>
            <label for = "status">Address</label><br>
            <input type = "text" name="status" placeholder = "status", value='{{member.status}}' /><br>
            <label for = "membershipYears">Membership Years</label><br>
            <input type = "text" name = "membershipYears" placeholder = "membershipYears", value = '{{member.membershipYears}}' /><br>
      </form>

      <h2 style="color: red;">Return to Opening Page (<a href = "{{ url_for('opening2') }}">Return
         </a>)</h2>

   </body>
</html>
