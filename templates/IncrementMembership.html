<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    a {
      color: red;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>Increment Student Age</h1>
  <h3 style="color: red;">Details about the Student whose Age you want to Increment</h3>
  <hr/>
  <h2>{{ member.name }}</h2>

  <form action="{{ request.path }}" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Name" value="{{ member.name }}" required />

    <label for="gender">Gender</label>
    <input type="text" name="gender" placeholder="Gender" value="{{ member.gender }}" required />

    <label for="status">Status</label>
    <input type="text" name="status" placeholder="Status" value="{{ member.status }}" required />

    <label for="membershipYears">Membership Years</label>
    <input type="text" name="membershipYears" placeholder="Membership Years" value="{{ member.membershipYears }}" required />

    <input type="submit" value="Confirm Increment" />
  </form>

  <h2 style="color: red;">Return to Opening Page (<a href="{{ url_for('index') }}">Return</a>)</h2>

</body>

</html>
