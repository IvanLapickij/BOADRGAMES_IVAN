<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    a {
      color: red;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>Updating Member</h1>
  <h3 style="color: red;">Details about the Member whose data is being updated</h3>
  <hr />
  <h2>{{ member.name }}</h2>

  <form action="{{ request.path }}" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Name" value='{{ member.name }}' />

    <label for="gender">Gender</label>
    <input type="text" name="gender" placeholder="Gender" value='{{ member.gender }}' />

    <label for="membershipYears">Membership Years</label>
    <input type="text" name="membershipYears" placeholder="Membership Years" value='{{ member.membershipYears }}' />

    <label for="phone">Phone</label>
    <input type="text" name="phone" placeholder="Phone" value='{{ member.phone }}' />

    <label for="status">Status</label>
    <input type="text" name="status" placeholder="Status" value='{{ member.status }}' />

    <label for="gamesWon">Games Won</label>
    <input type="text" name="gamesWon" placeholder="Games Won" value='{{ member.gamesWon }}' />

    <label for="favoriteGame">Favorite Game</label>
    <input type="text" name="favoriteGame" placeholder="Favorite Game" value='{{ member.favoriteGame }}' />

    <label for="highestScore">Highest Score</label>
    <input type="text" name="highestScore" placeholder="Highest Score" value='{{ member.highestScore }}' />

    <input type="submit" value="Confirm Update" />
  </form>

  <h2 style="color: red;">Return to Opening Page (<a href="{{ url_for('index') }}">Return</a>)</h2>

</body>

</html>
